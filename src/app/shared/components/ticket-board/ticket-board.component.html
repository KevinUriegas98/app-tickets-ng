<div class="grid md:grid-cols-4 md:gap-2">
  <div *ngFor="let status of statuses; let i = index" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between mb-2">
      <h5 class="text-3xl font-bold text-gray-900 dark:text-white">{{ status.name }}</h5>
    </div>
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li class="py-3 sm:py-4">
        <div
          cdkDropList
          [cdkDropListConnectedTo]="getConnectedDropListIds(i)"
          [cdkDropListData]="status.tickets"
          (cdkDropListDropped)="drop($event, i)"
          [id]="'cdk-drop-list-' + i"
          class="rounded-lg bg-gray-100 dark:bg-gray-800 p-3 border-dashed border-2 border-gray-300 dark:border-gray-400">
          <div *ngFor="let item of status.tickets" class="mb-2" cdkDrag>
            <a (click)="openModal(item)" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-light-bg hover:bg-gray-50 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <span>
                <fa-icon 
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 ease-in-out hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-500" 
                  aria-hidden="true" 
                  [icon]="['fas', 'xmark']" 
                  size="lg">
                </fa-icon>
              </span>
              <span class="flex-1 ms-3">{{ item.name }}</span>
              <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">
                {{ item }}
              </span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-start justify-center z-50 mt-10">
  <div class="fixed inset-0 bg-gray-800 bg-opacity-75"></div>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-1/3 p-6 z-10" role="dialog" aria-modal="true">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100"> Detalle de Ticket </h3>
      <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" (click)="closeModal()">
        <fa-icon 
          class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 ease-in-out hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-500" 
          aria-hidden="true" 
          [icon]="['fas', 'xmark']" 
          size="lg">
        </fa-icon>
      </button>
    </div>
    <div class="mt-4">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        This is a sample modal content. You can put any content here.
      </p>
    </div>
    <div class="mt-6 flex justify-end">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="closeModal()">
        Cerrar
      </button>
    </div>
  </div>
</div>
