<div class="w-full p-4 bg-light-bg border border-light-border rounded-lg shadow sm:p-6 md:p-8 dark:bg-dark-bg dark:border-dark-border">
    <form class="space-y-6" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <h5 class="text-xl font-medium text-light-text dark:text-dark-text">Sistema | Formulario</h5>
        <div class="grid md:grid-cols-2 md:gap-9">
            <div class="relative z-0 w-full mb-5 group">
                <label for="text" class="block mb-2 text-sm font-medium text-light-text dark:text-dark-text">*Usuario</label>
                <select formControlName="usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    <option [value]="0" disabled>Usuarios</option>
                    <option *ngFor="let usuario of usuariosList" [value]="usuario.Id">{{usuario.NombreUsuario}}</option>
                </select>
                <div class="flex justify-center text-sm italic text-sm text-red-600 dark:text-red-500" *ngIf="form.get('usuario')?.touched && form.get('usuario')?.invalid">
                    <p class="text-sm italic text-danger" *ngIf="form.get('usuario')?.errors?.['min']">Seleccione un usuario*</p>
                </div>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="text" class="block mb-2 text-sm font-medium text-light-text dark:text-dark-text">*Sistema</label>
                <select formControlName="sistema" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    <option [value]="0" disabled>Sistemas</option>
                    <option *ngFor="let sistema of sistemasList" [value]="sistema.Sistema_Id">{{sistema.Sistema_Nombre}}</option>
                </select>
                <div class="flex justify-center text-sm italic text-sm text-red-600 dark:text-red-500" *ngIf="form.get('sistema')?.touched && form.get('sistema')?.invalid">
                    <p class="text-sm italic text-danger" *ngIf="form.get('sistema')?.errors?.['min']">Seleccione un sistema*</p>
                </div>
            </div>
        </div>
        <div class="border-t border-light-border dark:border-dark-border">
            <div class="flex justify-end mt-4">
                <button type="submit" class="btn">Guardar</button>
            </div>
        </div>
    </form>
</div>
<div class="relative overflow-x-auto shadow-md w-full p-4 sm:p-4 md:p-6 bg-light-bg border border-light-border rounded-lg dark:bg-dark-bg dark:border-dark-border mt-2">
    <app-custom-table
        tableHead="Usuarios-Sistemas | Tabla"
        keyRow="Id"
        [headers]="['#','Usuario', 'Sistema' ]"
        [keys]="['Id','Usuario', 'Sistema']"
        [data]="usuarioSistemaList"
        [hasSearch]="true"
        [hasStatus]="true"
        keyStatus="Estatus"
        [hasEdit]="true"
        [hasDelete]="true"
        (editEmit)="editUsuarioSistema($event)"
        (deleteEmit)="deleteUsuarioSistema($event)"
    >
    </app-custom-table>
</div>
